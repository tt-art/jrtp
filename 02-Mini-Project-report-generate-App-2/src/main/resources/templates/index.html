<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>Hello, world!</title>
</head>

<body>

	<div class="container mt-5">
		<h1>Welcome to Reports App</h1>
	</div>
	<div class="container  mt-5">
		<form th:action="@{/filter-data}" th:object="${search}" method="post">
			<table>
				<tr>
					<td>
						<select class="form-control" th:field="*{planName}">
							<option value="">-PlanName-</option>
							<option th:each="name:${planNames} " th:text="${name}" th:value="${name}">
							</option>

						</select>
					</td>

					<td>
						<select class="form-control" th:field="*{planStatus}">
							<option value="">-PlanStatus-</option>
							<option th:each=" status:${planStatus}" th:value="${status}" th:text="${status}"></option>
						</select>
					</td>
					<td>
						<select class="form-control" th:field="*{gender}">
							<option value="">-Gender-</option>
							<option value="male">Male</option>
							<option value="female">Fe-Male</option>
						</select>
					</td>
					<td>
						<input type="date" class="form-control" th:field="*{planStartDate}" />
					</td>
					<td>
						<input type="date" class="form-control" th:field="*{planEndDate}" />
					</td>
					<td>
						<input type="submit" value="search" class="btn btn-primary form-control" />
					</td>
				</tr>
			</table>

		</form>

	</div>

	<div class="container mt-5">
		<h3>View Citizens Plan Data</h3>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					
					<th>Name</th>
					<th>Email</th>
					<th>Gender</th>
					<th>PlanName </th>
					<th>PlanStatus </th>
					<th>SSN</th>
					<th>Phno</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="citizen: ${citizens}">
					<td th:text="${citizen.name}"></td>
					<td th:text="${citizen.email}"></td>
					<td th:text="${citizen.gender}"></td>
					<td th:text="${citizen.planName}"></td>
					<td th:text="${citizen.planStatus}"></td>
					<td th:text="${citizen.ssn}"></td>
					<td th:text="${citizen.phno}"></td>
 					</tr>
					
						
				<div th:if="${citizens==null or citizens.isEmpty()}">
					<tr>
						<td colspan="9" align="center" class="text-danger">No Records Found!</td>
					</tr>
					
				</div>
					</tbody>
					</table>

	</div>
	
	<div class="container text-center">
		<a href="" class="btn btn-primary">Excel</a>
		<a href="" class="btn btn-danger">PDF</a>
		
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
